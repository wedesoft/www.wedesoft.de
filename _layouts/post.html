---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

{% for js in page.jsarr %}
   <script type="text/javascript">
     {% include {{ js }} %}
   </script>
{% endfor %}
